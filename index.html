<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Daily Horoscope</title>
</head>
<body>
    <div class="header"> 
        <h1>Welcome to your daily horoscope ⋆⭒˚.⋆</h1>
        <p><span>Instructions:</span> Pick your Zodiac Sign, then tap the shimmering crystal ball to reveal your cosmic message!</p>
    </div>

        <div class="zodiac-signs">
        <a id="Aquarius"><img src="img/Aquarius.png" alt="Aquarius"></a>
        <a id="Aries"><img src="img/Aries.png" alt="Aries"></a>
        <a id="Cancer"><img src="img/Cancer.png" alt="Cancer"></a>
        <a id="Capricorn"><img src="img/Capricorn.png" alt="Capricorn"></a>
        <a id="Gemini"><img src="img/Gemini.png" alt="Gemini"></a>
        <a id="Leo"><img src="img/Leo.png" alt="Leo"></a>
        <a id="Libra"><img src="img/Libra.png" alt="Libra"></a>
        <a id="Pisces"><img src="img/Pisces.png" alt="Pisces"></a>
        <a id="Sagittarius"><img src="img/Sagittarius.png" alt="Sagittarius"></a>
        <a id="Scorpio"><img src="img/Scorpio.png" alt="Scorpio"></a>
        <a id="Taurus"><img src="img/Taurus.png" alt="Taurus"></a>
        <a id="Virgo"><img src="img/Virgo.png" alt="Virgo"></a>
    </div>
    
    <div class="crystal-result-container">
        <div class="crystal-ball-section">
            <img id="crystal-ball" src="img/crystal-ball1.png" alt="Crystal Ball">
        </div>
        <div class="horoscope-section">
            <p id="horoscope-result"></p>
        </div>
    </div>

    
</body>
</html>
